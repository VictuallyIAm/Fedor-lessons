<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Демонстрация размеров</title>
    <link rel="stylesheet" href="dimensions.css" />
  </head>
  <body>
    <main>
      <section>
        <button type="button" class="selected">px</button>
        <button type="button">%</button>
        <button type="button">vw/vh</button>
        <button type="button">min/max</button>
      </section>

      <article>
        <div class="container" id="container">
          <div class="box px-size" id="box">Размер</div>
        </div>
      </article>
    </main>

    <script>
      const buttons = Array.from(document.querySelectorAll("button"));
      const box = document.getElementById("box");

      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          buttons.forEach((btn) => btn.classList.remove("selected"));
          e.target.classList.add("selected");

          box.className = "box";

          const mode = e.target.textContent;
          if (mode === "px") {
            box.classList.add("px-size");
            box.textContent = "200px × 150px";
          } else if (mode === "%") {
            box.classList.add("percent-size");
            box.textContent = "50% × 50%";
          } else if (mode === "vw/vh") {
            box.classList.add("viewport-size");
            box.textContent = "30vw × 30vh";
          } else if (mode === "min/max") {
            box.classList.add("minmax-size");
            box.textContent = "min 200px, max 400px";
          }
        });
      });
    </script>
  </body>
</html>
